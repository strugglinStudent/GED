<div *ngIf="document.status !== 'archived'" class="flex justify-items-center">
  <button class="px-1" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [svgIcon]="'heroicons_outline:ellipsis-vertical'"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDocumentDialog(document)">Edit</button>
    <button mat-menu-item (click)="deleteDialog(document?._id)">Delete</button>
    <button
      mat-menu-item
      class="bg-green-100 text-green-700 justify-items-center"
      (click)="validateDocument(document._id)"
    >
      Validate
    </button>
    <button mat-menu-item class="bg-blue-100 text-blue-700" (click)="approveDocument(document._id)">
      Approve
    </button>
    <button
      mat-menu-item
      class="bg-red-100 text-red-700"
      (click)="rejectDocument(document._id)"
      [hidden]="document.status !== 'validated'"
    >
      Reject
    </button>
    <button mat-menu-item class="bg-gray-100 text-gray-800" (click)="archiveDocument(document._id)">
      archive
    </button>
  </mat-menu>
</div>
