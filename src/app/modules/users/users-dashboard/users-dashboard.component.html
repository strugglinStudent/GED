<div class="w-screen h-screen text-center item-center bg-white text-4xl text-primary">
  <div class="flex-col flex m-14">
    <span>Users Dashboard</span>
    <span>
      <button
        mat-raised-button
        class="w-2/3 bg-blue-900 text-white py-2 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        (click)="openDialog('add', undefined)"
      >
        Add New User
      </button>
    </span>

    <table mat-table [dataSource]="users" class="mt-8 p-4 mat-elevation-z8">
      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let user">
          <span class="static">
            <mat-icon
              *ngIf="!user.avatar"
              class="w-10 h-10"
              [svgIcon]="'heroicons_outline:user-circle'"
            ></mat-icon>
            <img
              *ngIf="user.avatar"
              class="w-10 h-10 rounded-full"
              [src]="user.avatar"
              alt="avatar"
            />
            <span
              class="absolute bottom-0.5 w-3 h-3 rounded-full border-1"
              [style.right.px]="3"
              [ngClass]="{
                'mr-px mb-px': !user.avatar,
                'bg-green-500': user.status === 'online',
                'bg-amber-500': user.status === 'away',
                'bg-red-500': user.status === 'busy',
                'bg-gray-400': user.status === 'not-visible'
              }"
            ></span>
          </span>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user._id }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- Company Name Column -->
      <ng-container matColumnDef="companyName">
        <th mat-header-cell *matHeaderCellDef>Company Name</th>
        <td mat-cell *matCellDef="let user">{{ user.companyName }}</td>
      </ng-container>

      <!-- Updated At Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let user">{{ user.updatedAt | date: 'short' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon [svgIcon]="'heroicons_outline:ellipsis-vertical'"></mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog('edit', user)">Edit</button>
            <button mat-menu-item (click)="openDialog('delete', user)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
