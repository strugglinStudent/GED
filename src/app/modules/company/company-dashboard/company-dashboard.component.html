<div class="w-screen h-screen text-center item-center bg-white text-4xl text-primary">
  <div class="flex-col flex m-14">
    <span>Companies Dashboard</span>
    <span>
      <button
        mat-raised-button
        class="w-2/3 bg-blue-900 text-white py-2 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        (click)="openDialog('add', undefined)"
      >
        Add New Company
      </button>
    </span>

    <table mat-table [dataSource]="companies" class="mt-8 p-4 mat-elevation-z8">
      <!-- Columns -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let company">{{ company.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let company">{{ company.address }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let company">{{ company.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let company">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon [svgIcon]="'heroicons_outline:ellipsis-vertical'"></mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog('edit', company)">Edit</button>
            <button mat-menu-item (click)="openDialog('delete', company)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
