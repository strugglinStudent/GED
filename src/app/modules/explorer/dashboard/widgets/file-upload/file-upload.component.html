<div>
  @if (progress) {
    <mat-toolbar class="progress-bar">
      <mat-progress-bar color="accent" [value]="progress"></mat-progress-bar>
      <span class="progress">{{ progress }}%</span>
    </mat-toolbar>
  }

  <mat-form-field>
    <div>
      <mat-toolbar class="flex flex-row">
        <input matInput [value]="fileName" />
        <input type="file" id="fileInput" (change)="selectFile($event)" name="fileInput" />

        <button
          class="left-4"
          mat-flat-button
          color="primary"
          [disabled]="!currentFile"
          (click)="upload()"
        >
          Upload
        </button>
      </mat-toolbar>

       </div>
  </mat-form-field>
</div>

@if (message) {
  <div class="message">
    {{ message }}
  </div>
}

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>List of Files</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      @for (file of fileInfos | async; track file.name) {
        <mat-list-item role="listitem">
          <a href="{{ file.url }}">{{ file.name }}</a>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
