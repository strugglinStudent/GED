<mat-card
  appDraggable
  class="fixed bottom-4 right-4 w-100 h-80 border border-gray-300 rounded-lg p-4"
>
  <mat-card-header>
    <mat-card-title
      ><h2 class="text-lg font-medium mb-2 justify-center">Upload new documents</h2></mat-card-title
    >
  </mat-card-header>
  <mat-card-content class="h-full flex flex-col justify-center items-center">
    <div
      class="border-2 border-dashed border-gray-300 rounded-lg py-10 text-center w-full h-full flex flex-col justify-center items-center"
    >
      <p class="text-gray-500">Drop documents anywhere or</p>
      <button mat-stroked-button color="primary" class="mt-2">Browse files</button>
    </div>
  </mat-card-content>
</mat-card>
